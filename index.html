<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transmissão</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4318970819037783"
     crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://acdn-us.mitiendanube.com/stores/963/751/products/futebol_02_150x200h1-5b3b99d4bef3fda34c15558886943756-1024-1024.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .descricao {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      margin-bottom: 15px;
      text-align: center;
    }

    #player {
      position: relative;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    #video-poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      cursor: pointer;
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 3;
      transition: background 0.3s;
    }

    #play-button:hover {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Descrição acima do player -->
  <div class="descricao">Mirassol x Vasco<br>02/08/2025 16:00<br>Campeonato Brasileiro</div>

  <!-- Player de vídeo -->
  <div id="player">
    <img id="video-poster" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fextra.globo.com%2Fesporte%2Ffutebol-2025%2Fnoticia%2F2025%2F08%2Fmirassol-x-vasco-onde-assistir-ao-vivo-ao-jogo-do-brasileirao.ghtml&psig=AOvVaw0u1zpRMakTbQLJxglFhYdi&ust=1754258282687000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCOCthcGP7Y4DFQAAAAAdAAAAABAE" alt="Capa do vídeo">
    <button id="play-button">&#9658;</button>
    <video id="video" controls muted playsinline></video>
  </div>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const poster = document.getElementById('video-poster');
    const playBtn = document.getElementById('play-button');

    video.muted = true;
    video.setAttribute('playsinline', 'true');
    const videoSrc = '';

    function startVideo() {
      poster.style.display = 'none';
      playBtn.style.display = 'none';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.play();
      } else {
        alert("Seu navegador não suporta reprodução de vídeo HLS.");
      }
    }

    playBtn.addEventListener('click', startVideo);
    poster.addEventListener('click', startVideo);
  </script>
</body>
</html>
