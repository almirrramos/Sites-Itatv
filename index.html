<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ItaTv Ao Vivo</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4318970819037783"
     crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://acdn-us.mitiendanube.com/stores/963/751/products/futebol_02_150x200h1-5b3b99d4bef3fda34c15558886943756-1024-1024.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 120px; /* mais espaço no topo */
    }

    /* Cabeçalho */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #ff0000;
    }

    /* Texto acima do player */
    #info-text {
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.4em;
      margin: 40px auto 10px auto; /* margem topo maior, centralizado horizontal */
      padding: 0;
      border-radius: 0;
      width: 90%;
      max-width: 800px;
    }

    /* Player */
    #player {
      position: relative;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 0 auto; /* centralizado horizontal */
      background: #000;
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    /* Imagem de fundo */
    #video-poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      cursor: pointer;
    }

    /* Botão Play */
    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 3;
      transition: background 0.3s;
    }

    #play-button:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    #cta-button {
      margin: 20px 0;
      padding: 15px 30px;
      background-color: #ff0000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      max-width: 800px;
      width: 90%;
      display: block;
      text-align: center;
    }

    #cta-button:hover {
      background-color: #000000;
    }

    footer {
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav>
      <div class="logo">ItaTV</div>
      <div class="menu">
        <a href="https://api.whatsapp.com/send/?phone=5587996219612&text=Ol%C3%A1%21%20Gostaria%20de%20acessar%20todos%20os%20canais%20dispon%C3%ADveis%20na%20ItaTV.">Canais</a>
        <a href="https://api.whatsapp.com/send/?phone=5587996219612&text=Ol%C3%A1%21%20Gostaria%20de%20acessar%20todos%20os%20filmes%20dispon%C3%ADveis%20na%20ItaTV.">Filmes</a>
        <a href="https://api.whatsapp.com/send/?phone=5587996219612&text=Ol%C3%A1%21%20Gostaria%20de%20acessar%20todas%20as%20s%C3%A9ries%20dispon%C3%ADveis%20na%20ItaTV.">Séries</a>
        <a href="https://api.whatsapp.com/send/?phone=5587996219612&text=Ol%C3%A1%21%20Gostaria%20de%20acessar%20todos%20os%20conte%C3%BAdos%20dispon%C3%ADveis%20na%20ItaTV%2C%20incluindo%20filmes%2C%20s%C3%A9ries%2C%20esportes%20e%20canais%20ao%20vivo.%20Poderia%20me%20ajudar%3F" target="_blank">Contato</a>
      </div>
    </nav>
  </header>

  <!-- Texto acima do player -->
  <div id="info-text">
    <div>Fluminense x Atletico Bahia</div>
    <div>10/09/2025 19:00</div>
    <div>Copa Do Brasil</div>
  </div>

  <!-- Player de vídeo -->
  <div id="player">
    <img id="video-poster" src="https://s2-oglobo.glbimg.com/03TA5TGm0FaZ3ZVvcl30fzSpxi4=/0x0:1100x745/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2025/F/Y/pSqMX6QmqrgYYjTd6AlQ/confronto-bahia-ba-vs-fluminense-rj-.png" alt="Capa do vídeo">
    <button id="play-button">&#9658;</button>
    <video id="video" controls muted playsinline></video>
  </div>
  
  <!-- Botão CTA -->
  <a id="cta-button" href="https://api.whatsapp.com/send/?phone=5587996219612&text=Ol%C3%A1%21%20Gostaria%20de%20acessar%20todos%20os%20conte%C3%BAdos%20dispon%C3%ADveis%20na%20ItaTV%2C%20incluindo%20filmes%2C%20s%C3%A9ries%2C%20esportes%20e%20canais%20ao%20vivo.%20Poderia%20me%20ajudar%3F" target="_blank">Assistir Programação Completa.</a>

  <!-- Rodapé -->
  <footer>
    © 2025 ItaTv - Todos os direitos reservados.
  </footer>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const poster = document.getElementById('video-poster');
    const playBtn = document.getElementById('play-button');

    video.muted = true;
    video.setAttribute('playsinline', 'true');
    const videoSrc = 'https://cloud7-l2-user9874524101-3.s27-usa-cloudfront-net.online/secret_key/09bae06e07a253f1f09128e849ac7d2b.m3u8';

    function startVideo() {
      poster.style.display = 'none';
      playBtn.style.display = 'none';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.play();
      } else {
        alert("Seu navegador não suporta reprodução de vídeo HLS.");
      }
    }

    playBtn.addEventListener('click', startVideo);
    poster.addEventListener('click', startVideo);
  </script>
</body>
</html>
